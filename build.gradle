 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.cucumber:cucumber-picocontainer:5.6.0'
    testCompile 'io.cucumber:cucumber-java:5.6.0',
                'io.cucumber:cucumber-junit:5.6.0',
                'junit:junit:4.13',
                'com.codeborne:selenide:5.12.2'
}

group = 'tech.romashov'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'tech.romashov', 'src/test/resources']
        }
    }
}
